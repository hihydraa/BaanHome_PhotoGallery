<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สไลด์โชว์คอนเสิร์ตการกุศล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Sarabun", "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: radial-gradient(circle at top, #7f1d1d 0%, #450a0a 40%, #111827 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* ส่วนเนื้อหาหลัก */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 16px;
      gap: 16px;
    }

    .slide-wrapper {
      position: relative;
      width: min(90vw, 1400px);
      height: min(65vh, 650px);
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 24px;
      backdrop-filter: blur(4px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      padding: 12px;
    }

    #slideshow-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 18px;
      object-fit: contain;
      background: rgba(255, 255, 255, 0.1);
    }

    .caption {
      margin-top: 8px;
      padding: 8px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      color: #b91c1c;
      font-weight: 700;
      font-size: clamp(14px, 2vw, 18px);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      max-width: 90vw;
    }

    /* footer ที่เป็น frame ด้านล่าง */
    .footer-frame {
      height: 110px; /* ปรับได้ */
      width: 100%;
      background: url("footer-frame.png") no-repeat center center;
      background-size: cover;
      flex-shrink: 0;
    }

    .loading {
      opacity: 0.8;
      font-size: 14px;
      margin-top: 6px;
    }

    @media (max-width: 768px) {
      .slide-wrapper {
        height: 55vh;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="slide-wrapper">
      <img id="slideshow-img" src="" alt="กำลังโหลดรูปภาพ..." />
    </div>

    <div class="caption">
      คอนเสิร์ตการกุศล เพื่อโรงพยาบาลยางตลาด @สวนอาหาร บ้านโฮม รีสอร์ท &amp; พูลวิลล่า
    </div>

    <div id="status" class="loading">กำลังโหลดรูปภาพจาก Google Drive...</div>
  </div>

  <!-- เฟรม footer ด้านล่าง -->
  <div class="footer-frame"></div>

  <script>
    // ========= ตั้งค่าที่นี่ =========
    const FOLDER_ID = "1iGzvVcRr2pMefz_ASm71LhndR912OdjV"; // โฟลเดอร์ที่คุณให้มา
    const API_KEY   = "AIzaSyB4zHxdafBy0pg6sBkwYbpgNz_WLNpWJ-I";                 // <- ใส่ Google API Key ของคุณ
    const CHANGE_INTERVAL_MS = 5000; // เปลี่ยนรูปทุก 5 วินาที
    // ================================

    const imgEl = document.getElementById("slideshow-img");
    const statusEl = document.getElementById("status");

    let imageUrls = [];
    let lastIndex = -1;
    let slideTimer = null;

    function showRandomImage() {
      if (!imageUrls.length) return;

      let idx;
      do {
        idx = Math.floor(Math.random() * imageUrls.length);
      } while (imageUrls.length > 1 && idx === lastIndex);

      lastIndex = idx;
      imgEl.src = imageUrls[idx];
    }

    async function loadImagesFromDrive() {
      try {
        const q = `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`;
        const url = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}&fields=files(id,name)&key=${API_KEY}`;

        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }
        const data = await res.json();

        if (!data.files || !data.files.length) {
          statusEl.textContent = "ไม่พบรูปภาพในโฟลเดอร์นี้ (หรือยังไม่ได้ตั้งค่าแชร์เป็น Anyone with the link)";
          return;
        }

        // แปลง id -> URL สำหรับ <img>
        imageUrls = data.files.map(f => `https://drive.google.com/uc?export=view&id=${f.id}`);

  
        
        // ⭐ เพิ่มบรรทัดนี้เพื่อ debug
        console.log("imageUrls:", imageUrls);


        statusEl.textContent = `พบรูปภาพ ${imageUrls.length} รูป • กำลังแสดงแบบสุ่มทุก 5 วินาที`;
        showRandomImage();

        if (slideTimer) clearInterval(slideTimer);
        slideTimer = setInterval(showRandomImage, CHANGE_INTERVAL_MS);

      } catch (err) {
        console.error(err);
        statusEl.textContent = "เกิดข้อผิดพลาดในการโหลดรูปจาก Google Drive (ดู console ใน DevTools)";
      }
    }

    window.addEventListener("load", loadImagesFromDrive);
  </script>
</body>
</html>
