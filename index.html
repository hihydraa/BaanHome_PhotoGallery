<body>
  <div class="container">

      <p>‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Google Drive ‡πÅ‡∏ö‡∏ö Real-time ¬∑ ‡∏™‡∏∏‡πà‡∏°‡∏£‡∏π‡∏õ‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ</p>

          <div class="caption" id="caption">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...</div>

  <script>
    // >>> ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL Web App ‡∏Ç‡∏≠‡∏á Apps Script ‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ <<<
    const API_URL = 'https://script.google.com/macros/s/AKfycbzKr-uccY218AxLFtWzIEojIQFL_MunfSSyCN1yEx24Plpzk3gk8H1I_6SLwq6ISf54gg/exec';

    const DISPLAY_MS = 5000;        // 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ï‡πà‡∏≠‡∏£‡∏π‡∏õ
    const REFRESH_LIST_MS = 60000;  // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Drive ‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

    let images = [];
    let currentIndex = 0;
    let slideTimer = null;

    const imgEl = document.getElementById('slide-image');
    const captionEl = document.getElementById('caption');
    const counterEl = document.getElementById('counter');
    const messageEl = document.getElementById('message');
    const frameEl = document.getElementById('frame');

    function shuffle(array) {
      // Fisher-Yates shuffle
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    async function loadImages() {
      try {
        const res = await fetch(API_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP status ' + res.status);
        const data = await res.json();

        const newImages = (data && data.images) ? data.images : [];

        if (!newImages.length) {
          messageEl.textContent = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏π‡∏õ‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ö‡∏ô Google Drive';
          return;
        }

        images = newImages;
        shuffle(images);
        currentIndex = 0;
        messageEl.textContent = '';

        startSlideshow();
      } catch (err) {
        console.error(err);
        messageEl.textContent = '‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Google Drive ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö API_URL ‡∏´‡∏£‡∏∑‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Å‡∏≤‡∏£‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Web App';
      }
    }

    function startSlideshow() {
      if (!images.length) return;

      // ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
      showCurrentImage();

      // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå timer ‡πÄ‡∏Å‡πà‡∏≤ (‡∏Å‡∏±‡∏ô‡∏ã‡πâ‡∏≥)
      if (slideTimer) clearInterval(slideTimer);

      // ‡∏ï‡∏±‡πâ‡∏á interval ‡∏ó‡∏∏‡∏Å 5 ‡∏ß‡∏¥
      slideTimer = setInterval(() => {
        currentIndex++;
        if (currentIndex >= images.length) {
          // ‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡πÅ‡∏•‡πâ‡∏ß reshuffle ‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ random ‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á
          shuffle(images);
          currentIndex = 0;
        }
        showCurrentImage();
      }, DISPLAY_MS);
    }

    function showCurrentImage() {
      if (!images.length) return;

      const img = images[currentIndex];
      frameEl.classList.add('loading');

      // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏£‡∏π‡∏õ
      imgEl.src = img.url;
      imgEl.onload = () => {
        frameEl.classList.remove('loading');
      };

      captionEl.textContent = img.name || 'Untitled';
      counterEl.textContent = (currentIndex + 1) + ' / ' + images.length;
    }

    window.addEventListener('load', () => {
      loadImages();
      // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏£‡∏π‡∏õ‡∏ó‡∏∏‡∏Å REFRESH_LIST_MS ms (‡πÄ‡∏ä‡πà‡∏ô ‡∏°‡∏µ‡∏Ñ‡∏ô‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤)
      setInterval(loadImages, REFRESH_LIST_MS);
    });
  </script>
