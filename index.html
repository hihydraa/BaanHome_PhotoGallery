<script>
  // URL Web App ‡∏Ç‡∏≠‡∏á Apps Script (‡∏•‡∏á‡∏ó‡πâ‡∏≤‡∏¢‡∏î‡πâ‡∏ß‡∏¢ /exec)
  const API_URL = 'https://script.google.com/macros/s/AKfycbzA3uy-PN3nxnBAVsEjKgJVT4fu0Hl60crwsPeZSwgpPxwPSYxNJ9qbPDS1vaVCE8zrew/exec';

  const DISPLAY_MS = 5000;        // 5 ‡∏ß‡∏¥/‡∏£‡∏π‡∏õ
  const REFRESH_LIST_MS = 60000;  // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏•‡∏¥‡∏™‡∏ï‡πå‡∏à‡∏≤‡∏Å Drive ‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥

  let images = [];
  let currentIndex = 0;
  let slideTimer = null;
  let firstLoaded = false;

  const imgEl = document.getElementById('slide-image');
  const captionEl = document.getElementById('caption');
  const counterEl = document.getElementById('counter');
  const messageEl = document.getElementById('message');
  const frameEl = document.getElementById('frame');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô callback ‡∏ó‡∏µ‡πà Apps Script ‡∏à‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å (‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö query ?callback=)
  function handleImagesFromAppsScript(data) {
    try {
      const newImages = data && data.images ? data.images : [];
      if (!newImages.length) {
        messageEl.textContent = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏π‡∏õ‡πÉ‡∏ô‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡∏ö‡∏ô Google Drive';
        return;
      }

      images = newImages;
      shuffle(images);
      currentIndex = 0;
      messageEl.textContent = '';

      if (!firstLoaded) {
        firstLoaded = true;
        startSlideshow();
      } else {
        // ‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà (‡∏°‡∏µ‡∏£‡∏π‡∏õ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï) ‡∏Å‡πá‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï counter ‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏ã‡πá‡∏ï‡πÉ‡∏´‡∏°‡πà‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
        counterEl.textContent = (currentIndex + 1) + ' / ' + images.length;
      }
    } catch (err) {
      console.error(err);
      messageEl.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å Apps Script';
    }
  }

  // ‡∏¢‡∏¥‡∏á script ‡πÅ‡∏ö‡∏ö JSONP ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ
  function requestImagesJSONP() {
    const oldScript = document.getElementById('jsonp-loader');
    if (oldScript) {
      oldScript.remove();
    }

    const script = document.createElement('script');
    script.id = 'jsonp-loader';
    script.src = API_URL + '?callback=handleImagesFromAppsScript&ts=' + Date.now();
    document.body.appendChild(script);
  }

  function startSlideshow() {
    if (!images.length) return;

    showCurrentImage();

    if (slideTimer) clearInterval(slideTimer);

    slideTimer = setInterval(() => {
      currentIndex++;
      if (currentIndex >= images.length) {
        shuffle(images);
        currentIndex = 0;
      }
      showCurrentImage();
    }, DISPLAY_MS);
  }

  function showCurrentImage() {
    if (!images.length) return;

    const img = images[currentIndex];
    frameEl.classList.add('loading');

    imgEl.src = img.url;
    imgEl.onload = () => {
      frameEl.classList.remove('loading');
    };

    captionEl.textContent = img.name || 'Untitled';
    counterEl.textContent = (currentIndex + 1) + ' / ' + images.length;
  }

  window.addEventListener('load', () => {
    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    requestImagesJSONP();
    // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏•‡∏¥‡∏™‡∏ï‡πå‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢ ‡πÜ
    setInterval(requestImagesJSONP, REFRESH_LIST_MS);
  });
</script>
