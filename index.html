<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สไลด์โชว์คอนเสิร์ตการกุศล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Sarabun", "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      /* ใช้ธีมที่ให้มาเป็นพื้นหลังเต็มจอ */
      background: url("frame-banner.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: relative;
      width: 90vw;
      height: 80vh;
      max-width: 1600px;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      /* ทำให้ภาพโชว์ลอยอยู่เหนือเฟรม */
      background: rgba(0, 0, 0, 0.18);
      border-radius: 24px;
      backdrop-filter: blur(4px);
    }

    .slide-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      max-height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #slideshow-img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      object-fit: contain;
      background: rgba(255, 255, 255, 0.15);
    }

    .caption {
      margin-top: 18px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      color: #b91c1c;
      font-weight: 700;
      font-size: clamp(14px, 2vw, 18px);
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 90vw;
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 16px;
        width: 95vw;
        height: 75vh;
      }
      .caption {
        white-space: normal;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="slide-wrapper">
      <img id="slideshow-img" src="" alt="รูปคอนเสิร์ตการกุศล" />
    </div>

    <!-- ข้อความที่จะโชว์ใต้รูป ปรับแก้ตามที่ต้องการ -->
    <div class="caption">
      คอนเสิร์ตการกุศล เพื่อโรงพยาบาลยางตลาด @สวนอาหาร บ้านโฮม รีสอร์ท &amp; พูลวิลล่า
    </div>
  </div>

  <script>
    // ====== 1) ใส่ลิงก์รูปจาก Google Drive ที่นี่ ======
    // วิธีได้ FILE_ID:
    // ลิงก์แบบปกติ: https://drive.google.com/file/d/FILE_ID/view?usp=sharing
    // ให้เอาเฉพาะส่วน FILE_ID มาใส่
    const imageUrls = [
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_1",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_2",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_3",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_4",
      "https://drive.google.com/uc?export=view&id=IMAGE_ID_5"
      // เพิ่มได้ไม่จำกัด
    ];

    // ====== 2) ฟังก์ชันสุ่มรูปทุก 5 วินาที ======
    const imgEl = document.getElementById("slideshow-img");
    let lastIndex = -1;

    function showRandomImage() {
      if (imageUrls.length === 0) return;

      let idx;
      // กันสุ่มตัวเดิมซ้ำติดกัน
      do {
        idx = Math.floor(Math.random() * imageUrls.length);
      } while (imageUrls.length > 1 && idx === lastIndex);

      lastIndex = idx;
      imgEl.src = imageUrls[idx];
    }

    // แสดงรูปแรกทันที
    showRandomImage();
    // เปลี่ยนรูปทุก 5000 ms (5 วินาที)
    setInterval(showRandomImage, 5000);
  </script>
</body>
</html>
